<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clifford Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      padding: 10px;
    }
    #map {
      height: 400px;
    }
    .container {
      padding: 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #1e88e5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1565c0;
    }
    #createForm, #filterForm {
      display: none;
      margin-top: 20px;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
    }
    #eventsList {
      margin-top: 30px;
    }
    .event {
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      display: none;
    }
    .admin-mode .delete-btn {
      display: inline-block;
    }
    #adminToggle {
      margin-top: 40px;
      text-align: center;
    }
    #adminPassword {
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Clifford Music Events</h1>
  <div id="map"></div>

  <div class="container">
    <button class="btn" onclick="toggleForm('createForm')">Create Event</button>
    <button class="btn" onclick="toggleForm('filterForm')">Find Event</button>

    <form id="createForm" onsubmit="createEvent(event)">
      <label>Title:</label>
      <input type="text" id="title" required />
      <label>Description:</label>
      <textarea id="description" required></textarea>
      <label>Date & Time:</label>
      <input type="datetime-local" id="datetime" required />
      <label>Style:</label>
      <select id="style">
        <option>Jazz</option>
        <option>Rock</option>
        <option>Funk</option>
        <option>Classical</option>
        <option>Electronic</option>
      </select>
      <label>Latitude:</label>
      <input type="number" id="lat" step="any" required />
      <label>Longitude:</label>
      <input type="number" id="lng" step="any" required />
      <button class="btn" type="submit">Add Event</button>
    </form>

    <form id="filterForm" onsubmit="filterEvents(event)">
      <label>Filter by Style:</label>
      <select id="filterStyle">
        <option value="">All</option>
        <option>Jazz</option>
        <option>Rock</option>
        <option>Funk</option>
        <option>Classical</option>
        <option>Electronic</option>
      </select>
      <button class="btn" type="submit">Apply Filter</button>
    </form>

    <div id="eventsList"></div>

    <div id="adminToggle">
      <label for="adminPassword">Enter Admin Password:</label>
      <input type="password" id="adminPassword" />
      <button class="btn" onclick="activateAdmin()">Enter Admin Mode</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const ADMIN_PASSWORD = "2412";
    let isAdmin = false;
    const map = L.map("map").setView([48.2, 16.37], 6);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    let events = JSON.parse(localStorage.getItem("events")) || [];

    function saveEvents() {
      localStorage.setItem("events", JSON.stringify(events));
    }

    function renderEvents(filteredStyle = "") {
      const list = document.getElementById("eventsList");
      list.innerHTML = "";
      events.forEach((ev, index) => {
        if (!filteredStyle || ev.style === filteredStyle) {
          const div = document.createElement("div");
          div.className = "event" + (isAdmin ? " admin-mode" : "");
          div.innerHTML = `
            <strong>${ev.title}</strong><br/>
            ${ev.description}<br/>
            ${new Date(ev.datetime).toLocaleString()}<br/>
            Style: ${ev.style}
            <button class="delete-btn" onclick="deleteEvent(${index})">Delete</button>
          `;
          list.appendChild(div);
        }
      });
    }

    function renderMarkers() {
      map.eachLayer((layer) => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      events.forEach((ev) => {
        L.marker([ev.lat, ev.lng])
          .addTo(map)
          .bindPopup(`<strong>${ev.title}</strong><br/>${ev.description}<br/>${new Date(ev.datetime).toLocaleString()}`);
      });
    }

    function createEvent(e) {
      e.preventDefault();
      const newEvent = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        datetime: document.getElementById("datetime").value,
        style: document.getElementById("style").value,
        lat: parseFloat(document.getElementById("lat").value),
        lng: parseFloat(document.getElementById("lng").value),
      };
      events.push(newEvent);
      saveEvents();
      renderEvents();
      renderMarkers();
      document.getElementById("createForm").reset();
      toggleForm("createForm", true);
    }

    function deleteEvent(index) {
      if (!isAdmin) return;
      if (confirm("Are you sure you want to delete this event?")) {
        events.splice(index, 1);
        saveEvents();
        renderEvents();
        renderMarkers();
      }
    }

    function filterEvents(e) {
      e.preventDefault();
      const style = document.getElementById("filterStyle").value;
      renderEvents(style);
    }

    function activateAdmin() {
      const entered = document.getElementById("adminPassword").value;
      if (entered === ADMIN_PASSWORD) {
        isAdmin = true;
        renderEvents();
        alert("Admin mode activated.");
      } else {
        alert("Incorrect password.");
      }
    }

    function toggleForm(id, forceHide = false) {
      const form = document.getElementById(id);
      if (forceHide) {
        form.style.display = "none";
        return;
      }
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    renderEvents();
    renderMarkers();
  </script>
</body>
</html>
