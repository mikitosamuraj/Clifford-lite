<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clifford â€“ Music Events (Address Geocoding)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  form {
    background: white;
    padding: 15px;
    border-radius: 8px;
    max-width: 500px;
    margin: 0 auto 20px auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #219150;
  }
  #eventList {
    max-width: 500px;
    margin: 20px auto 0 auto;
  }
  .event {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-left: 5px solid #2980b9;
    border-radius: 4px;
    position: relative;
  }
  .delete-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background: #c0392b;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    display: none; /* hidden by default */
  }
  #map {
    height: 400px;
    max-width: 900px;
    margin: 20px auto;
    border-radius: 8px;
  }
  #adminToggleContainer {
    max-width: 900px;
    margin: 0 auto 10px auto;
    text-align: right;
  }
  #filterContainer {
    max-width: 900px;
    margin: 0 auto;
    margin-bottom: 10px;
  }
  #styleFilter {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 200px;
  }
</style>
</head>
<body>

<h1>ðŸŽ· Clifford â€“ Music Events (Address Geocoding)</h1>

<form id="eventForm">
  <label>Event Title:
    <input type="text" id="title" required />
  </label>
  <label>Date & Time:
    <input type="datetime-local" id="datetime" required />
  </label>
  <label>Music Style:
    <select id="style" required>
      <option value="">-- Choose --</option>
      <option>Jazz</option><option>Rock</option><option>Classical</option>
      <option>Electronic</option><option>Jam Session</option>
      <option>Pop</option><option>Hip-hop</option><option>Folk</option>
      <option>Metal</option><option>Blues</option><option>Other</option>
    </select>
  </label>
  <label>Location (city, address or place):
    <input type="text" id="location" placeholder="e.g. Vienna, Austria" required />
  </label>
  <label>Description (optional):
    <textarea id="description"></textarea>
  </label>
  <button type="submit">Add Event</button>
</form>

<div id="adminToggleContainer">
  <label>
    <input type="checkbox" id="adminToggle" />
    Admin Mode (requires password)
  </label>
</div>

<div id="filterContainer">
  <label for="styleFilter">Filter by Music Style:</label>
  <select id="styleFilter">
    <option value="">All Styles</option>
    <option>Jazz</option><option>Rock</option><option>Classical</option>
    <option>Electronic</option><option>Jam Session</option>
    <option>Pop</option><option>Hip-hop</option><option>Folk</option>
    <option>Metal</option><option>Blues</option><option>Other</option>
  </select>
</div>

<div id="map"></div>

<div id="eventList"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase JS SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs,
    deleteDoc, doc, orderBy, query
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBylr8Qgxzw263rInUmln4AYMpibm1t43o",
    authDomain: "clifford-146ae.firebaseapp.com",
    projectId: "clifford-146ae",
    storageBucket: "clifford-146ae.appspot.com",
    messagingSenderId: "655375890963",
    appId: "1:655375890963:web:0153ed600a917c222c9de6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("eventForm");
  const eventList = document.getElementById("eventList");
  const adminToggleCheckbox = document.getElementById("adminToggle");
  const styleFilter = document.getElementById("styleFilter");

  // Initialize map
  const map = L.map("map").setView([48.2082, 16.3738], 5); // default center EU
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  // Keep markers so we can clear them later
  let markers = [];

  // Admin mode status
  let isAdmin = false;

  // Geocode function using Nominatim
  async function geocode(location) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
    const resp = await fetch(url);
    const data = await resp.json();
    if (data && data.length > 0) {
      return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
    } else {
      throw new Error("Location not found.");
    }
  }

  // Show or hide delete buttons based on admin mode
  function showDeleteButtons(show) {
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.style.display = show ? "inline-block" : "none";
    });
  }

  // Filter events by selected style
  function filterEventsByStyle(events, style) {
    if (!style) return events;
    return events.filter(e => e.style === style);
  }

  // Load and display events, optionally filtered by style
  async function loadEvents() {
    // Clear previous markers
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    eventList.innerHTML = "";

    const q = query(collection(db, "events"), orderBy("datetime", "asc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      eventList.innerHTML = "<p>No events yet.</p>";
      return;
    }

    // Gather events in array for filtering
    const events = [];
    snapshot.forEach(docSnap => {
      const d = docSnap.data();
      d.id = docSnap.id;
      events.push(d);
    });

    const filteredEvents = filterEventsByStyle(events, styleFilter.value);

    if (filteredEvents.length === 0) {
      eventList.innerHTML = "<p>No events match the filter.</p>";
      return;
    }

    filteredEvents.forEach(d => {
      // Create event card
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <strong>${d.title}</strong><br />
        Date: ${new Date(d.datetime).toLocaleString()}<br />
        Style: ${d.style}<br />
        Location: ${d.location}<br />
        ${d.description ? `<p>${d.description}</p>`

        ${d.description ? `<p>${d.description}</p>` : ""}
        <button class="delete-btn" data-id="${d.id}">Delete</button>
      `;

      eventList.appendChild(div);

      // Add marker on map
      const marker = L.marker([d.lat, d.lng]).addTo(map)
        .bindPopup(`<strong>${d.title}</strong><br>${new Date(d.datetime).toLocaleString()}<br>${d.style}<br>${d.location}`);

      markers.push(marker);
    });

    showDeleteButtons(isAdmin);

    // Attach delete event handlers only if admin
    if (isAdmin) {
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Are you sure you want to delete this event?")) {
            try {
              await deleteDoc(doc(db, "events", id));
              alert("Event deleted.");
              loadEvents(); // reload events after deletion
            } catch (err) {
              alert("Error deleting event: " + err.message);
            }
          }
        };
      });
    }
  }

  // When admin toggle changes
  adminToggleCheckbox.addEventListener("change", () => {
    if (adminToggleCheckbox.checked) {
      const pwd = prompt("Enter admin password:");
      if (pwd === "2412") {
        isAdmin = true;
        alert("Admin mode enabled.");
      } else {
        alert("Incorrect password. Admin mode NOT enabled.");
        adminToggleCheckbox.checked = false;
        isAdmin = false;
      }
    } else {
      isAdmin = false;
    }
    showDeleteButtons(isAdmin);
  });

  // Form submit: add new event
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value.trim();
    const datetime = document.getElementById("datetime").value;
    const style = document.getElementById("style").value;
    const location = document.getElementById("location").value.trim();
    const description = document.getElementById("description").value.trim();

    if (!title || !datetime || !style || !location) {
      alert("Please fill in all required fields.");
      return;
    }

    try {
      const coords = await geocode(location);
      await addDoc(collection(db, "events"), {
        title,
        datetime,
        style,
        location,
        description,
        lat: coords.lat,
        lng: coords.lng,
        createdAt: new Date().toISOString()
      });
      alert("Event added!");
      form.reset();
      loadEvents();
    } catch (err) {
      alert("Error adding event: " + err.message);
    }
  });

  // Filter change: reload events with filter
  styleFilter.addEventListener("change", () => {
    loadEvents();
  });

  // Initial load of events
  loadEvents();

</script>

</body>
</html>
