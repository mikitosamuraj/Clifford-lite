<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clifford ‚Äì Music Events (Filter & Auth)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  form, #filterContainer {
    background: white;
    padding: 15px;
    border-radius: 8px;
    max-width: 500px;
    margin: 0 auto 20px auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    background: #27ae60;
    border: none;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #219150;
  }
  #eventList {
    max-width: 500px;
    margin: 0 auto;
  }
  .event {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-left: 5px solid #2980b9;
    border-radius: 4px;
    position: relative;
  }
  .delete-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background: #c0392b;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  #map {
    height: 400px;
    max-width: 900px;
    margin: 20px auto;
    border-radius: 8px;
  }
  #userInfo {
    max-width: 500px;
    margin: 10px auto;
    text-align: center;
  }
  #signOutBtn {
    margin-top: 10px;
    background: #e74c3c;
  }
</style>
</head>
<body>

<h1>üé∑ Clifford ‚Äì Music Events</h1>

<div id="userInfo">
  <button id="signInBtn">Sign in with Google</button>
  <button id="signOutBtn" style="display:none;">Sign out</button>
  <p id="userEmail"></p>
</div>

<form id="eventForm" style="display:none;">
  <label>Event Title:
    <input type="text" id="title" required />
  </label>
  <label>Date & Time:
    <input type="datetime-local" id="datetime" required />
  </label>
  <label>Music Style:
    <select id="style" required>
      <option value="">-- Choose --</option>
      <option>Jazz</option><option>Rock</option><option>Classical</option>
      <option>Electronic</option><option>Jam Session</option>
      <option>Pop</option><option>Hip-hop</option><option>Folk</option>
      <option>Metal</option><option>Blues</option><option>Other</option>
    </select>
  </label>
  <label>Location (city, address or place):
    <input type="text" id="location" placeholder="e.g. Vienna, Austria" required />
  </label>
  <label>Description (optional):
    <textarea id="description"></textarea>
  </label>
  <button type="submit">Add Event</button>
</form>

<div id="filterContainer" style="max-width:500px;margin:0 auto 20px auto;">
  <label>Filter by Music Style:
    <select id="filterStyle">
      <option value="">-- Show All --</option>
      <option>Jazz</option><option>Rock</option><option>Classical</option>
      <option>Electronic</option><option>Jam Session</option>
      <option>Pop</option><option>Hip-hop</option><option>Folk</option>
      <option>Metal</option><option>Blues</option><option>Other</option>
    </select>
  </label>
</div>

<div id="eventList"></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs,
    deleteDoc, doc, query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    getAuth, GoogleAuthProvider, signInWithPopup,
    onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // Firebase config (vyme≈à za svoje √∫daje)
  const firebaseConfig = {
    apiKey: "AIzaSyBylr8Qgxzw263rInUmln4AYMpibm1t43o",
    authDomain: "clifford-146ae.firebaseapp.com",
    projectId: "clifford-146ae",
    storageBucket: "clifford-146ae.appspot.com",
    messagingSenderId: "655375890963",
    appId: "1:655375890963:web:0153ed600a917c222c9de6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const form = document.getElementById("eventForm");
  const eventList = document.getElementById("eventList");
  const filterStyle = document.getElementById("filterStyle");
  const signInBtn = document.getElementById("signInBtn");
  const signOutBtn = document.getElementById("signOutBtn");
  const userEmailP = document.getElementById("userEmail");

  // Leaflet map setup
  const map = L.map("map").setView([48.2082, 16.3738], 5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  let markers = [];
  let currentUser = null;

  // Geocode location with Nominatim
  async function geocode(location) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
    const resp = await fetch(url);
    const data = await resp.json();
    if (data && data.length > 0) {
      return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
    } else {
      throw new Error("Location not found.");
    }
  }

  // Authentication handlers
  signInBtn.onclick = () => {
    signInWithPopup(auth, provider).catch(e => alert("Sign in failed: " + e.message));
  };

  signOutBtn.onclick = () => {
    signOut(auth);
  };

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      userEmailP.textContent = `Signed in as: ${user.email}`;
      signInBtn.style.display = "none";
      signOutBtn.style.display = "inline-block";
      form.style.display = "block";
    } else {
      userEmailP.textContent = "";
      signInBtn.style.display = "inline-block";
      signOutBtn.style.display = "none";
      form.style.display = "none";
    }
    loadEvents();
  });

  // Add event
  form.addEventListener("submit", async e => {
    e.preventDefault();

    if (!currentUser) {
      alert("You must sign in to add events.");
      return;
    }

    const title = document.getElementById("title").value.trim();
    const datetime = document.getElementById("datetime").value;
    const style = document.getElementById("style").value;
    const locationText = document.getElementById("location").value.trim();
    const description = document.getElementById("description").value.trim();

    if (!title || !datetime || !style || !locationText) {
      alert("Please fill all required fields.");
      return;
    }

    try {
      const coords = await geocode(locationText);

      const eventObj = {
        title,
        datetime: new Date(datetime).toISOString(),
        style,
        location: locationText,
        description,
        lat: coords.lat,
        lng: coords.lng,
        createdAt: new Date().toISOString(),
        uid: currentUser.uid
      };

      await addDoc(collection(db, "events"), eventObj);

      form.reset();
      filterStyle.value = "";
      loadEvents();
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  // Clear markers from map
  function clearMarkers() {
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];
  }

  // Show events with optional style filter
  async function loadEvents() {
    clearMarkers();
    eventList.innerHTML = "";

    const q = query(collection(db, "events"), orderBy("datetime", "asc"));
    const snapshot = await getDocs(q);

    const selectedStyle = filterStyle.value;

    let anyEvent = false;

    snapshot.forEach(docSnap => {
      const event = docSnap.data();
      const id = docSnap.id;

      if (selectedStyle && event.style !== selectedStyle) return;

      anyEvent = true;

      // Create event card
      const div = document.createElement

      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <strong>${event.title}</strong><br/>
        ${new Date(event.datetime).toLocaleString()}<br/>
        <em>${event.style}</em><br/>
        üìç ${event.location}<br/>
        ${event.description ? `<p>${event.description}</p>` : ""}
      `;

      // Delete button for creator only
      if (currentUser && currentUser.uid === event.uid) {
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          if (confirm("Delete this event?")) {
            await deleteDoc(doc(db, "events", id));
            loadEvents();
          }
        };
        div.appendChild(delBtn);
      }

      eventList.appendChild(div);

      // Add marker to map
      const marker = L.marker([event.lat, event.lng])
        .addTo(map)
        .bindPopup(`<b>${event.title}</b><br>${event.location}`);
      markers.push(marker);
    });

    if (!anyEvent) {
      eventList.innerHTML = "<p style='text-align:center;'>No events found.</p>";
    }
  }

  // Filter events when style changes
  filterStyle.addEventListener("change", loadEvents);
</script>

</body>
</html>
