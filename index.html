<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clifford â€“ Music Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #ffffff;
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-buttons button {
      background-color: #c0392b;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    .top-buttons button:hover {
      background-color: #a93226;
    }

    #eventForm {
      display: none;
      background: #1e1e1e;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #27ae60;
      color: white;
      margin-top: 15px;
    }

    #map {
      height: 200px;
      max-width: 900px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
    }

    #eventList {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }

    .event {
      background: #1f1f1f;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #2980b9;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ· Clifford â€“ Music Events</h1>

  <div class="top-buttons">
    <button id="showFormBtn">Create Event</button>
  </div>

  <form id="eventForm">
    <label>Event Title: <input type="text" id="title" required /></label>
    <label>Date & Time: <input type="datetime-local" id="datetime" required /></label>
    <label>Music Style:
      <select id="style" required>
        <option value="">-- Choose --</option>
        <option>Jazz</option><option>Rock</option><option>Classical</option>
        <option>Electronic</option><option>Jam Session</option>
        <option>Pop</option><option>Hip-hop</option><option>Folk</option>
        <option>Metal</option><option>Blues</option><option>Other</option>
      </select>
    </label>
    <label>Location: <input type="text" id="location"

    <label>Location: <input type="text" id="location" required /></label>
    <label>Description: <textarea id="description"></textarea></label>
    <button type="submit">Submit Event</button>
  </form>

  <div id="map"></div>

  <div id="eventList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Toggle form visibility
    const showFormBtn = document.getElementById('showFormBtn');
    const eventForm = document.getElementById('eventForm');
    showFormBtn.addEventListener('click', () => {
      eventForm.style.display = eventForm.style.display === 'none' || eventForm.style.display === '' ? 'block' : 'none';
    });

    // Initialize map
    const map = L.map('map').setView([47.5, 9.75], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    // Sample event storage (temporary)
    const eventList = document.getElementById('eventList');
    const form = document.getElementById('eventForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const datetime = document.getElementById('datetime').value;
      const style = document.getElementById('style').value;
      const location = document.getElementById('location').value;
      const description = document.getElementById('description').value;

      const eventHTML = `
        <div class="event">
          <strong>${title}</strong><br/>
          <em>${new Date(datetime).toLocaleString()}</em><br/>
          <strong>Style:</strong> ${style}<br/>
          <strong>Location:</strong> ${location}<br/>
          ${description ? `<p>${description}</p>` : ""}
        </div>
      `;

      eventList.innerHTML += eventHTML;

      // Add marker to map (fake geolocation for now)
      const randomLat = 47.5 + (Math.random() - 0.5) * 0.5;
      const randomLng = 9.75 + (Math.random() - 0.5) * 0.5;
      const marker = L.marker([randomLat, randomLng]).addTo(map)
        .bindPopup(`<strong>${title}</strong><br/>${style}<br/>${location}`);
      markers.push(marker);

      form.reset();
      form.style.display = 'none';
    });
  </script>

</body>
</html>
