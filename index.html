<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clifford â€“ Music Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .event {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #2980b9;
      border-radius: 4px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ· Clifford â€“ Music Events by City</h1>

  <form id="eventForm">
    <label>Your City:
      <input type="text" id="cityFilter" placeholder="e.g. Vienna" required>
    </label>
    <label>Event Title:
      <input type="text" id="title" required>
    </label>
    <label>Date & Time:
      <input type="datetime-local" id="datetime" required>
    </label>
    <label>Music Style:
      <select id="style" required>
        <option value="">-- Choose --</option>
        <option>Jazz</option><option>Rock</option><option>Classical</option>
        <option>Electronic</option><option>Jam Session</option>
        <option>Pop</option><option>Hip-hop</option><option>Folk</option>
        <option>Metal</option><option>Blues</option><option>Other</option>
      </select>
    </label>
    <label>Description (optional):
      <textarea id="description"></textarea>
    </label>
    <button type="submit">Add Event</button>
  </form>

  <div id="eventList"></div>
  <div id="map"></div>

  <!-- Leaflet & Firebase -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      deleteDoc, doc, query, where, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBylr8Qgxzw263rInUmln4AYMpibm1t43o",
      authDomain: "clifford-146ae.firebaseapp.com",
      projectId: "clifford-146ae",
      storageBucket: "clifford-146ae.appspot.com",
      messagingSenderId: "655375890963",
      appId: "1:655375890963:web:0153ed600a917c222c9de6"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('eventForm');
    const eventList = document.getElementById('eventList');
    const cityFilter = document.getElementById('cityFilter');

    let map = L.map('map').fitWorld();
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    map.locate({ setView: true, maxZoom: 12 });

    let userLat = null, userLng = null;
    map.on('locationfound', e => {
      userLat = e.latlng.lat;
      userLng = e.latlng.lng;
      L.marker(e.latlng).addTo(map)
        .bindPopup("You are here").openPopup();
      loadEvents();
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const city = cityFilter.value.trim();
      if (!userLat || !userLng) return alert("Waiting for your locationâ€¦");
      const newEvent = {
        city,
        title: document.getElementById('title').value,
        datetime: new Date(document.getElementById('datetime').value).toISOString(),
        style: document.getElementById('style').value,
        description: document.getElementById('description').value,
        lat: userLat,
        lng: userLng,
        createdAt: new Date().toISOString()
      };
      await addDoc(collection(db, "events"), newEvent);
      form.reset();
      loadEvents();
    });

    async function loadEvents() {
      eventList.innerHTML = "";
      if (!cityFilter.value.trim()) return;
      const q = query(
        collection(db, "events"),
        where("city", "==", cityFilter.value.trim()),
        orderBy("datetime", "asc")
      );
      const snapshot = await getDocs(q);
      map.eachLayer(layer => layer instanceof L.Marker && !layer._popup._content.includes("You are here") && map.removeLayer(layer));

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <strong>${d.title}</strong><br>
          Date: ${new Date(d.datetime).toLocaleString()}<br>
          ${d.style}<br>
          ${d.description ? `<p>${d.description}</p>` : ''}
          <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
        `;
        eventList.appendChild(div);

        const marker = L.marker([d.lat, d.lng]).addTo(map);
        marker.bindPopup(`<b>${d.title}</b><br>${new Date(d.datetime).toLocaleString()}`);

        div.querySelector('.delete-btn').addEventListener('click', async () => {
          if (confirm("Delete this event?")) {
            await deleteDoc(doc(db, "events", docSnap.id));
            loadEvents();
          }
        });
      });
    }

    cityFilter.addEventListener('change', () => {
      if (userLat) loadEvents();
    });
  </script>
</body>
</html>
