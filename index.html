<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clifford ‚Äì Music Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .event {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #2980b9;
      border-radius: 4px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üé∑ Clifford ‚Äì Music Events</h1>

  <form id="eventForm">
    <label>Title:
      <input type="text" id="title" required>
    </label>
    <label>Date & Time:
      <input type="datetime-local" id="datetime" required>
    </label>
    <label>Location Name:
      <input type="text" id="location" required>
    </label>
    <label>Music Style:
      <select id="style" required>
        <option value="">-- Choose --</option>
        <option>Jazz</option>
        <option>Rock</option>
        <option>Classical</option>
        <option>Electronic</option>
        <option>Jam Session</option>
        <option>Pop</option>
        <option>Hip-hop</option>
        <option>Folk</option>
        <option>Metal</option>
        <option>Blues</option>
        <option>Other</option>
      </select>
    </label>
    <label>Description (optional):
      <textarea id="description"></textarea>
    </label>
    <label>Click on the map to select location</label>
    <div id="map"></div>
    <input type="hidden" id="lat">
    <input type="hidden" id="lng">
    <button type="submit">Add Event</button>
  </form>

  <div id="eventList"></div>

  <!-- Firebase & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      deleteDoc, doc, query, orderBy, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBylr8Qgxzw263rInUmln4AYMpibm1t43o",
      authDomain: "clifford-146ae.firebaseapp.com",
      projectId: "clifford-146ae",
      storageBucket: "clifford-146ae.appspot.com",
      messagingSenderId: "655375890963",
      appId: "1:655375890963:web:0153ed600a917c222c9de6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('eventForm');
    const eventList = document.getElementById('eventList');

    // Leaflet Map
    let latInput = document.getElementById('lat');
    let lngInput = document.getElementById('lng');
    let map = L.map('map').setView([48.2, 16.37], 8); // default Vienna
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      latInput.value = lat;
      lngInput.value = lng;
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!latInput.value || !lngInput.value) {
        alert("Please select a location on the map.");
        return;
      }

      const newEvent = {
        title: document.getElementById('title').value,
        datetime: new Date(document.getElementById('datetime').value).toISOString(),
        location: document.getElementById('location').value,
        style: document.getElementById('style').value,
        description: document.getElementById('description').value,
        lat: parseFloat(latInput.value),
        lng: parseFloat(lngInput.value),
        createdAt: new Date().toISOString()
      };

      await addDoc(collection(db, "events"), newEvent);
      form.reset();
      if (marker) map.removeLayer(marker);
      loadEvents();
    });

    async function loadEvents() {
      eventList.innerHTML = "";
      const nowISO = new Date().toISOString();
      const q = query(collection(db, "events"), where("datetime", ">=", nowISO), orderBy("datetime"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <strong>${data.title}</strong><br>
          üìÖ ${new Date(data.datetime).toLocaleString()}<br>
          üìç ${data.location}<br>
          üéµ ${data.style}<br>
          ${data.description ? `<p>${data.description}</p>` : ''}
          <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
        `;
        eventList.appendChild(div);

        // Map marker
        if (data.lat && data.lng) {
          const pin = L.marker([data.lat, data.lng]).addTo(map);
          pin.bindPopup(`<b>${data.title}</b><br>${data.location}`).openPopup();
        }
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (confirm("Are you sure you want to delete this event?")) {
            await deleteDoc(doc(db, "events", id));
            loadEvents();
          }
        });
      });
    }

    loadEvents();
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
