<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clifford â€“ Music Events (Address Geocoding)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  form {
    background: white;
    padding: 15px;
    border-radius: 8px;
    max-width: 500px;
    margin: 0 auto 20px auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #219150;
  }
  #eventList {
    max-width: 500px;
    margin: 0 auto;
  }
  .event {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-left: 5px solid #2980b9;
    border-radius: 4px;
    position: relative;
  }
  .delete-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background: #c0392b;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  #map {
    height: 400px;
    max-width: 900px;
    margin: 20px auto;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>ðŸŽ· Clifford â€“ Music Events (Address Geocoding)</h1>

<form id="eventForm">
  <label>Event Title:
    <input type="text" id="title" required />
  </label>
  <label>Date & Time:
    <input type="datetime-local" id="datetime" required />
  </label>
  <label>Music Style:
    <select id="style" required>
      <option value="">-- Choose --</option>
      <option>Jazz</option><option>Rock</option><option>Classical</option>
      <option>Electronic</option><option>Jam Session</option>
      <option>Pop</option><option>Hip-hop</option><option>Folk</option>
      <option>Metal</option><option>Blues</option><option>Other</option>
    </select>
  </label>
  <label>Location (city, address or place):
    <input type="text" id="location" placeholder="e.g. Vienna, Austria" required />
  </label>
  <label>Description (optional):
    <textarea id="description"></textarea>
  </label>
  <button type="submit">Add Event</button>
</form>

<div id="eventList"></div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase JS SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs,
    deleteDoc, doc, orderBy, query
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBylr8Qgxzw263rInUmln4AYMpibm1t43o",
    authDomain: "clifford-146ae.firebaseapp.com",
    projectId: "clifford-146ae",
    storageBucket: "clifford-146ae.appspot.com",
    messagingSenderId: "655375890963",
    appId: "1:655375890963:web:0153ed600a917c222c9de6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("eventForm");
  const eventList = document.getElementById("eventList");

  // Initialize map
  const map = L.map("map").setView([48.2082, 16.3738], 5); // default center EU
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  // Keep markers so we can clear them later
  let markers = [];

  // Geocode function using Nominatim
  async function geocode(location) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
    const resp = await fetch(url);
    const data = await resp.json();
    if (data && data.length > 0) {
      return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
    } else {
      throw new Error("Location not found.");
    }
  }

  // Add new event
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = form.title.value.trim();
    const datetime = form.datetime.value;
    const style = form.style.value;
    const locationText = form.location.value.trim();
    const description = form.description.value.trim();

    if (!title || !datetime || !style || !locationText) {
      alert("Please fill all required fields.");
      return;
    }

    try {
      // Geocode location to coordinates
      const coords = await geocode(locationText);

      // Create event object
      const eventObj = {
        title,
        datetime: new Date(datetime).toISOString(),
        style,
        location: locationText,
        description,
        lat: coords.lat,
        lng: coords.lng,
        createdAt: new Date().toISOString()
      };

      // Save to Firestore
      await addDoc(collection(db, "events"), eventObj);

      form.reset();
      loadEvents();
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  // Load and display events
  async function loadEvents() {
    // Clear previous markers
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    eventList.innerHTML = "";

    const q = query(collection(db, "events"), orderBy("datetime", "asc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      eventList.innerHTML = "<p>No events yet.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const d = docSnap.data();

      // Create event card
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <strong>${d.title}</strong><br />
        Date: ${new Date(d.datetime).toLocaleString()}<br />
        Style: ${d.style}<br />
        Location: ${d.location}<br />
        ${d.description ? `<p>${d.description}</p>` : ""}
        <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
      `;
      eventList.appendChild(div);

      // Add marker on map
      const marker = L.marker([d.lat, d.lng]).addTo(map);
      marker.bindPopup(`<b>${d.title}</b><br>${new Date(d.datetime).toLocaleString()}<br>${d.style}<br>${d.location}`);

      markers.push(marker);

      // Delete event button
      div.querySelector(".delete-btn").addEventListener("click", async () => {
        if (confirm("Are you sure you want to delete this event?")) {
          await deleteDoc(doc(db, "events", docSnap.id));
          loadEvents();
        }
      });
    });

    // Fit map bounds to markers if any
    if (markers.length > 0) {
      const group = new L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.3));
    } else {
      map.setView([48.2082, 16.3738], 5); // reset to default EU center if no markers
    }
  }

  loadEvents();
</script>

</body>
</html>
