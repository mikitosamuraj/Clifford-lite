<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clifford â€“ Music Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4e3d7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #5e3b1f;
    }

    .top-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-buttons button {
      background-color: #8b4e1e;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    .top-buttons button:hover {
      background-color: #6c3b17;
    }

    #styleFilter {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      background-color: #fff6ee;
      border: 1px solid #d3b7a3;
      border-radius: 4px;
      width: 300px;
    }

    #map {
      height: 200px;
      max-width: 900px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
    }

    #eventList {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }

    .event {
      background: #fff6ee;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #8b4e1e;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ· Clifford â€“ Music Events</h1>

  <div class="top-buttons">
    <label for="styleFilter" style="font-weight: bold;">Find event by style</label>
    <select id="styleFilter">
      <option value="All">All Styles</option>
      <option>Jazz</option>
      <option>Rock</option>
      <option>Classical</option>
      <option>Electronic</option>
      <option>Jam Session</option>
      <option>Pop</option>
      <option>Hip-hop</option>
      <option>Folk</option>
      <option>Metal</option>
      <option>Blues</option>
      <option>Other</option>
    </select>
  </div>

  <div id="map"></div>

  <div id="eventList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.5, 9.75], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const events = [
      { title: "Jazz Night", style: "Jazz", location: "Vienna", lat: 48.2, lng: 16.37 },
      { title: "Rockfest", style: "Rock", location: "Graz", lat: 47.07, lng: 15.43 },
      { title: "Open Mic Jam", style: "Jam Session", location: "Linz", lat: 48.3, lng: 14.29 }
    ];

    const eventList = document.getElementById('eventList');
    const styleFilter = document.getElementById('styleFilter');

    function displayEvents(filterStyle) {
      eventList.innerHTML = "";
      events.forEach(evt => {
        if (filterStyle === "All" || evt.style === filterStyle) {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
            <strong>${evt.title}</strong><br/>
            <strong>Style:</strong> ${evt.style}<br/>
            <strong>Location:</strong> ${evt.location}
          `;
          eventList.appendChild(div);
        }
      });
    }

    // Add markers to map
    events.forEach(evt => {
      L.marker([evt.lat, evt.lng]).addTo(map)
        .bindPopup(`<strong>${evt.title}</strong><br/>${evt.style}<br/>${evt.location}`);
    });

    // Initial display
    displayEvents("All");

    // Filter functionality
    styleFilter.addEventListener("change", () => {
      displayEvents(styleFilter.value);
    });
  </script>

</body>
</html>
