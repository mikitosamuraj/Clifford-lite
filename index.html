<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clifford â€“ Music Events (Filter and Management)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  form, #filterSection {
    background: white;
    padding: 15px;
    border-radius: 8px;
    max-width: 500px;
    margin: 0 auto 20px auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #27ae60;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #219150;
  }
  #eventList {
    max-width: 500px;
    margin: 0 auto 30px auto;
  }
  .event {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-left: 5px solid #2980b9;
    border-radius: 4px;
    position: relative;
  }
  .delete-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background: #c0392b;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  #map {
    height: 400px;
    max-width: 900px;
    margin: 0 auto 30px auto;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>ðŸŽ· Clifford â€“ Music Events (Filter and Management)</h1>

<form id="eventForm">
  <label>Event Title:
    <input type="text" id="title" required />
  </label>
  <label>Date and Time:
    <input type="datetime-local" id="datetime" required />
  </label>
  <label>Music Style:
    <select id="style" required>
      <option value="">-- Select --</option>
      <option>Jazz</option><option>Rock</option><option>Classical</option>
      <option>Electronic</option><option>Jam Session</option>
      <option>Pop</option><option>Hip-hop</option><option>Folk</option>
      <option>Metal</option><option>Blues</option><option>Other</option>
    </select>
  </label>
  <label>Location (city, address or place):
    <input type="text" id="location" placeholder="e.g. Bratislava, Slovakia" required />
  </label>
  <label>Description (optional):
    <textarea id="description"></textarea>
  </label>
  <button type="submit">Add Event</button>
</form>

<!-- Filter section -->
<div id="filterSection">
  <label>Filter by music style:
    <select id="filterStyle">
      <option value="">All Styles</option>
      <option>Jazz</option><option>Rock</option><option>Classical</option>
      <option>Electronic</option><option>Jam Session</option>
      <option>Pop</option><option>Hip-hop</option><option>Folk</option>
      <option>Metal</option><option>Blues</option><option>Other</option>
    </select>
  </label>
</div>

<div id="map"></div>

<div id="eventList"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase JS SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs,
    deleteDoc, doc, orderBy, query
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBylr8Qgxzw263rInUmln4AYMpibm1t43o",
    authDomain: "clifford-146ae.firebaseapp.com",
    projectId: "clifford-146ae",
    storageBucket: "clifford-146ae.appspot.com",
    messagingSenderId: "655375890963",
    appId: "1:655375890963:web:0153ed600a917c222c9de6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("eventForm");
  const eventList = document.getElementById("eventList");
  const filterStyle = document.getElementById("filterStyle");

  // Admin email - only this email can delete events
  const adminEmail = "michael.arvay2@gmail.com";

  // Initialize map
  const map = L.map("map").setView([48.2082, 16.3738], 5); // center Europe
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  let markers = [];

  // Geocode function using Nominatim OpenStreetMap API
  async function geocode(location) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
    const resp = await fetch(url);
    const data = await resp.json();
    if (data && data.length > 0) {
      return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
    } else {
      throw new Error("Location not found.");
    }
  }

  // Add new event
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = form.title.value.trim();
    const datetime = form.datetime.value;
    const style = form.style.value;
    const locationText = form.location.value.trim();
    const description = form.description.value.trim();

    if (!title || !datetime || !style || !locationText) {
      alert("Please fill in all required fields.");
      return;
    }

    try {
      const coords = await geocode(locationText);

      const eventObj = {
        title,
        datetime: new Date(datetime).toISOString(),
        style,
        location: locationText,
        description,
        lat: coords.lat,
        lng: coords.lng,
        createdAt: new Date().toISOString(),
        creatorEmail: adminEmail // set to your email as creator
      };

      await addDoc(collection(db, "events"), eventObj);

      form.reset();
      loadEvents();
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  // Load and display events with filter
  async function loadEvents() {
    // Remove existing markers
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    eventList.innerHTML = "";

    const q = query(collection(db, "events"), orderBy("datetime", "asc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      eventList.innerHTML = "<p>No events found.</p>";
      return;
    }

    const selectedStyle = filterStyle.value;

    snapshot.forEach(docSnap => {
      const d = docSnap.data();

      // Filter by style if selected
      if (selectedStyle && d.style !== selectedStyle) {
        return; // skip events not matching filter
      }

      // Create event card
      const div = document.createElement("div");
      div.className = "event";
      div.innerHTML = `
        <strong>${d.title}</strong><br />
        Date: ${new Date(d.datetime).toLocaleString()}<br />
        Style: ${d.style}<br />
        Location: ${d.location}<br />
        ${d.description ? `<em>${d.description}</em><br />` : ""}
      `;

      // If admin, add delete button
      if (adminEmail === "michael.arvay2@gmail.com") {
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          if (confirm(`Delete event "${d.title}"?`)) {
            await deleteDoc(doc(db, "events", docSnap.id));
            loadEvents();
          }
        };
        div.appendChild(delBtn);
      }

      eventList.appendChild(div);

      // Add marker on map
      const marker = L.marker([d.lat, d.lng])
        .addTo(map)
        .bindPopup(`<strong>${d.title}</strong><br>${d.location}<br>${new Date(d.datetime).toLocaleString()}`);
      markers.push(marker);
    });
  }

  filterStyle.addEventListener("change", loadEvents);

  // Initial load
  loadEvents();
</script>

</body>
</html>
